android {
    compileSdk 34
    namespace 'com.uoons.india'  // Add this line

    defaultConfig {
        applicationId "com.uoons.india"
        minSdk 28
        targetSdk 34
        versionCode 38
        versionName "2.5.3"
        multiDexEnabled true

        // This Lines are not Working with the Latest AGP 8.5.2
        String formattedDate = new Date().format('dd_MMMM_yyyy')
        setProperty("archivesBaseName", "Uoons-$versionName" + "_" + formattedDate)
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildFeatures {
        buildConfig = true // Enable BuildConfig generation
    }


    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    buildFeatures {
        viewBinding = true
    }

    lintOptions {
        checkReleaseBuilds false
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding {
        enabled = true
    }

    flavorDimensions "version"
    productFlavors {
        def app_name = "Uoons"
        applicationVariants.all {
            //variables that are common in all flavors
        }
        dev {
            versionCode 38
            versionName "2.5.3"
            buildConfigField "String", "BASE_URL", "\"https://uoons.com/\""


            resValue "string", "app_name", app_name // application name
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

